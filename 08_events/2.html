<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)   // setTimeout is a method which calls api
                                                    // 2 sec ka timeout

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)                     // to stop set timeout within the given sec  in the event listener
        console.log("STOPPED")
    })
</script>
</html>
