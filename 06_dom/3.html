<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>

<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);   // <div> </div>
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")  // (key , value)
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"    (it will overwrite)
    
    //   (now we will attach the div to the document , i.e it is in the memory not in the page)

    const addText = document.createTextNode("Chai aur code")  // this will  not overwrite both are right upper one and this one
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
